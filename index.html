<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logoCont">
                <img src="./assets/book-open.svg" alt="website logo">
                <p>Library</p>
            </div>
            <div class="btnCont">
                <button>+</button>
            </div>
        </div>
        <div class="contentCont">
            <div class="bookCont">
                <p class="title">Happy Death</p>
                <p class="author">Albert Camus</p>
                <p class="pages">265</p>
                <button>Read</button>
                <button>Remove</button>
            </div>
            <div class="bookCont">
                <p class="title">Harry Potter</p>
                <p class="author">J.K. Rowling</p>
                <p class="pages">456</p>
                <button>Read</button>
                <button>Remove</button>
            </div>
            <div class="bookCont">
                <p class="title">The Alchemist</p>
                <p class="author">Paulo Cohelo</p>
                <p class="pages">342</p>
                <button>Read</button>
                <button>Remove</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logoCont">
                <img src="./assets/book-open.svg" alt="website logo">
                <p>Library</p>
            </div>
            <div class="btnCont">
                <button class="addButton" id="addBtn">+</button>
            </div>
        </div>
        <div class="contentCont">
            <div class="bookCont">
                <p class="title">Happy Death</p>
                <p class="author">Albert Camus</p>
                <p class="pages">265</p>
                <button>Read</button>
                <button>Remove</button>
            </div>
            <div class="bookCont">
                <p class="title">Press Plus to Begin</p>
                <p class="author">Dummy Content</p>
                <p class="pages">456</p>
                <button>Read</button>
                <button>Remove</button>
            </div>
        </div>
        <dialog id="addDialog">
            <form method="dialog" class="addForm">
                <label for="title">Book Title</label>
                <input type="text" name="bookTitle" id="title">
                <label for="author">Author</label>
                <input type="text" name="bookAuthor" id="author">
                <label for="pageNum">Number of Pages</label>
                <input type="number" name="pageNumber" id="pageNum">
                <fieldset>
                    <legend>Have you read this book?</legend>
                    <ul>
                        <div>
                            <li>
                                <label for="read">Read</label>
                                <input type="radio" name="readStatus" id="read" value="read">
                            
                            </li>
                            <li>
                                <label for="notRead">Not Read</label>
                                <input type="radio" name="readStatus" id="notRead" value="not_read" checked>
                            </li>
                        </div>
                    </ul>
                </fieldset>
                <div class="formBtnCont">
                    <button type="submit">Add</button>
                    <button class="cancelAdd">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
    <script src="./script.js"></script>
</body>
</html>
